<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Tic Tac Toe</title>
    <meta name="description" content="Tic-Tac-Toe game">
    <meta name="author" content="Rohan Roy">
    <link rel="stylesheet" href="CSS/styles.css">
    <meta property="og:title" content="Tic- Tac -Toe">
    <meta property="og:type" content="game" />
    <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Tic_tac_toe.svg/1200px-Tic_tac_toe.svg.png">
    <meta property="og:url" content="https://rohan-4-roy.github.io/TICTACTOE/">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:description" content="The Classic Game Of Tic-Tac-Toe">


</head>
<body>
    <header>
        <div class="cont">
        <div><p>Tic Tac Toe</p></div>
         <div item_3><img src="https://rohan-4-roy.github.io/TICTACTOE/images/logo.webp" alt="Company logo" height="100 px" width="200 px"></div> 

    </div>
    </header>
    <main>
    <div class="gamecontainer">

        <div class="container">           
            <div class="box lol1"><span class="boxtext"></span></div>
            <div class="box lol2"><span class="boxtext"></span></div>
            <div class="box lol3"><span class="boxtext"></span></div>
            <div class="box lol4"><span class="boxtext"></span></div>
            <div class="box lol5"><span class="boxtext"></span></div>
            <div class="box lol6"><span class="boxtext"></span></div>
            <div class="box lol7"><span class="boxtext"></span></div>
            <div class="box lol8"><span class="boxtext"></span></div>
            <div class="box lol9"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <h1>Welcome to the Classic Tic Tac Toe game</h1>
            <div>
                <h2 class="info">Turn for X</h2><br>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="congrats.gif" id="win">
            </div>
        </div>
    </div>

    </main>
    <footer>

        <div class="foot">
            <div id="foot1">All Rights Reserved</div>
            <div id="foot2">
            <p>Created by<br>     The Roy Corp.</p>
            </div>
        </div>
        
    </footer>
    <script src="JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
