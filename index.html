<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Tic Tac Toe</title>
    <meta name="description" content="A brief description">
    <meta name="author" content="Rohan Roy">
    <link rel="stylesheet" href="CSS/styles.css">


</head>
<body>
    <header>
        <p>Tic Tac Toe</p>   
    </header>
    <main>
    <div class="gamecontainer">

        <div class="container">           
            <div class="box lol1"><span class="boxtext"></span></div>
            <div class="box lol2"><span class="boxtext"></span></div>
            <div class="box lol3"><span class="boxtext"></span></div>
            <div class="box lol4"><span class="boxtext"></span></div>
            <div class="box lol5"><span class="boxtext"></span></div>
            <div class="box lol6"><span class="boxtext"></span></div>
            <div class="box lol7"><span class="boxtext"></span></div>
            <div class="box lol8"><span class="boxtext"></span></div>
            <div class="box lol9"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <h1>Welcome to my Tic Tac Toe game</h1>
            <div>
                <h2 class="info">Turn for X</h2><br>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="congrats.gif">
            </div>
        </div>
    </div>

    </main>
    <footer>
        <!--Add copyright notices and footer content here-->
        <div class="foot">
            <div id="foot1">All Rights Reserved</div>
            <div id="foot2">Made by Rohan_Roy Corp.</div>
        </div>
        
    </footer>
    <!--Include your JavaScript files here-->
    <script src="JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
